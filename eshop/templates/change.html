{% extends "index.html" %}
{% load static %}

{% block content %}

<section class="registration">
    <div>
        <h2>Изменение информации</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p  {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'change' %}">
            {% csrf_token %}
            <label for="username">Введите новый логин:</label>
            <input type="text" name="username" autocomplete="off" placeholder="Логин" value="{{user.username}}"
                title="Логин не должен превышать 150 символов, используйте только буквы, цифры и символы @/./+/-/_">
            <label for="last_name">Введите фамилию:</label>
            <input type="text" name="last_name" autocomplete="on" placeholder="Фамилия" value="{{user.last_name}}">
            <label for="first_name">Введите имя:</label>
            <input type="text" name="first_name" autocomplete="on" placeholder="Имя" value="{{user.first_name}}">
            <label for="email">Введите новый адрес электронной почты:</label>
            <input type="email" name="email" autocomplete="on" placeholder="Электронная почта" value="{{user.email}}">
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</section>

{% endblock %}
