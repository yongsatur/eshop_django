{% extends "index.html" %}
{% load static %}

{% block content %}

<section class="registration">
    <div>
        <h2>Регистрация нового пользователя</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'registration' %}">
            {% csrf_token %}
            <label for="username">Придумайте логин:</label>
            <input type="text" id="username" name="username" autocomplete="off" placeholder="Логин" 
                title="Логин не должен превышать 150 символов, используйте только буквы, цифры и символы @/./+/-/_" required>
            <label for="last_name">Введите фамилию:</label>
            <input type="text" id="last_name" name="last_name" autocomplete="on" placeholder="Фамилия" required>
            <label for="first_name">Введите имя:</label>
            <input type="text" id="first_name" name="first_name" autocomplete="on" placeholder="Имя" required>
            <label for="email">Введите адрес электронной почты:</label>
            <input type="email" id="email" name="email" autocomplete="on" placeholder="Электронная почта" required>
            <label for="password1">Придумайте пароль:</label>
            <input type="password" id="password1" name="password1" autocomplete="new-password" placeholder="Пароль"
                title="Пароль должен содержать как минимум 8 символов и не должен состоять только из цифр" required>
            <label for="password2">Повторите пароль:</label>
            <input type="password" id="password2" name="password2" autocomplete="off" placeholder="Пароль"
                title="Пароль должен содержать как минимум 8 символов и не должен состоять только из цифр" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="to">
            <p>У Вас уже есть аккаунт?</p>
            <a href="/authorization/">Войти</a>
        </div>
    </div>
</section>

{% endblock %}
